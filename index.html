<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='./assets/main.css' type='text/css'>
  <link rel="icon" type="img/ico" href="assets/favicon.ico">
  <meta charset='utf-8' />
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>StarWars Game</title>
  <script src='https://unpkg.com/lodash@4.16.6'></script>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style type='text/css'>
    canvas {
      border: 1px solid black;
      background: black;
    }
    body {
      margin: 0;
    }
  </style>
  <script src='./bundle.js' type='text/javascript'></script>
</head>
<body>
  <div class='screen'>
    <div id='splash'>
      <a href='https://github.com/TheoObbard'>
        <div class='clickable_gh'>
          <div class='github_logo' href='https://github.com/TheoObbard'></div>
        </div>
      </a>
      <h1 id='title_txt'></h1>
      <h2 id='instructions'></h2>
      <div id='play_btn'>
        <p id='play_btn_txt'></p>
      </div>
    </div>
    <div class='user_info'>
      <h1 id='score'></h1>
      <h1 id='damage'></h1>
      <h1 id='music'></h1>
    </div>
    <canvas id='canvas'></canvas>
  </div>
</body>
</html>
